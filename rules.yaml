http:
  routers:
    my-router:
      rule: Path(`/whoami`)
      service: service-foo
      entryPoints:
        - http
      middlewares:
        - my-plugin

  services:
   service-foo:
      loadBalancer:
        servers:
          - url: http://127.0.0.1:5000
        passHostHeader: false
  
  middlewares:
    my-plugin:
      plugin:
        dev:
          RemoveBody: false
          Overrides:
            '200': 401


